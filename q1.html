<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>

<style type="text/css">
body{
background-color: #f2f2f2;
font-family: Arial, sans-serif;
background-image: url(https://img.freepik.com/free-photo/pastel-blue-vignette-concrete-textured-background_53876-102637.jpg?w=900&t=st=1692765690~exp=1692766290~hmac=d92c6563ac1877b0bd4285aa8e0a39667535594200c9b3e8b5e441062a5a5ac2 );

}
h1{

margin-top: 50px;

}
.container{
max-width: 900px;
margin: 0 auto;

padding: 20px;
border-radius: 5px;

box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
backdrop-filter: blur(10px);
}

.question{
font-size: 24px;
margin-bottom: 20px;
color: #333;
}
.options{
margin-bottom: 20px;
}
.options label{
display: block;
margin-bottom: 10px;
font-size: 18px;
color: #333;
}
.options input[type="radio"]{
margin-right: 10px;
}
.submit{
background-color: #333;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
margin-top: 20px;
}
.submit:hover{
background-color: #444;
transform: scale(.97) translateY(-6%);
transition: all ease-in-out .3s ;
transition-property: inherit;
}
.result{
font-size: 24px;
margin-top: 20px;
color: #333;
}
.correct{
color: green;
}
.incorrect{
color: red;
}
</style>

</head>
